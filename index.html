<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Doordash</title>
	</head>
	<body>
		<section class="container">
			<header class="header">
				<section class="header-logo">
					<svg
						aria-hidden="true"
						width="40"
						height="26"
						viewBox="0 0 99.5 56.5"
						fill="#ffffff"
					>
						<path
							d="M95.64,13.38A25.24,25.24,0,0,0,73.27,0H2.43A2.44,2.44,0,0,0,.72,4.16L16.15,19.68a7.26,7.26,0,0,0,5.15,2.14H71.24a6.44,6.44,0,1,1,.13,12.88H36.94a2.44,2.44,0,0,0-1.72,4.16L50.66,54.39a7.25,7.25,0,0,0,5.15,2.14H71.38c20.26,0,35.58-21.66,24.26-43.16"
						></path>
					</svg>
					<h2 class="header-brandname">doordash</h2>
				</section>
				<section class="header-btn-section">
					<a class="btn sign-in-btn" href="#">Sign In</a>
					<a class="btn sign-up-btn" href="#">Sign Up</a>
				</section>
			</header>
			<main class="main">
				<h1 class="title">Discover restaurants and more near you</h1>
				<div class="input-wrapper">
					<input type="text" placeholder="Enter delivery address" />
				</div>
				<div class="btn-wrapper">
					<a class="find-food-btn" href="#">Sign in for saved address</a>
				</div>
			</main>
		</section>
	</body>
</html>
